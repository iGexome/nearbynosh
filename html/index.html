<!DOCTYPE html>
<html>
  <head>
    <title>NearbyNosh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
  </head>
  <body>
    <a href="http://github.com/igexome/nearbynosh" target="_blank"><h1>NearbyNosh</h1></a>
    <h4 id="msg"></h4>

    <input id="zipcode" type="text" placeholder="Enter ZIP Code"/>
    <a id="zipFinder" class="btn btn-primary" href="javascript:void(0);">Search</a>
    <a id="locate" class="btn btn-primary" href="javascript:void(0);">Locate</a>

    <div id="maparea">
        <div id="map"></div>
        <div id="overlay">
            <h4>loading&hellip;</h4>
        </div>
    </div>

    <script type="text/javascript">
      window.pageData = {
        serverLocation: "http://nearbynosh.nodejitsu.com"
      };
    </script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuPUkv0G0CnznJ7l_HFtUawKP6WDCDKJQ&sensor=true"></script>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
